# 模型配置
llm:
  default_model: deepseek
  models:
    deepseek:
      path: /models/deepseek-llm-7b-chat
      quantization: INT4
      max_tokens: 2048
    qwen:
      path: /models/Qwen-7B-Chat
      quantization: INT4
      max_tokens: 2048

# 插件配置
plugin:
  enabled: true
  plugin_dir: ./plugins
  builtin_plugins:
    - customer_tag_plugin
    - sensitive_word_plugin
    - content_generate_plugin

# 合规配置
compliance:
  sensitive_word_check: true
  ai_content_label: true
  audit_log: true
  data_encrypt:
    key: your_encrypt_key  # 需替换为自定义密钥（32位）
    algorithm: AES

# 企微配置
wecom:
  api_rate_limit: 100  # 接口调用频率限制（次/分钟）
  retry_times: 3       # 接口重试次数
