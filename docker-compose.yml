version: '3.8'

services:
  # 后端服务（Python+FastAPI）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=opendomain
      - DB_PASSWORD=opendomain123
      - DB_NAME=opendomain_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_PATH=/models
      - QIANFAN_API_KEY=your_api_key  # 企微API/大模型API需替换
      - QIANFAN_SECRET=your_secret
      - GPU_ENABLED=false  # true为启用GPU，false为CPU
    volumes:
      - ./backend:/app
      - ./models:/models  # 大模型文件挂载
      - ./logs:/app/logs  # 日志挂载
    depends_on:
      - postgres
      - redis
      - chroma
    restart: always

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=opendomain
      - POSTGRES_PASSWORD=opendomain123
      - POSTGRES_DB=opendomain_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    restart: always

  # Redis缓存（对话历史/插件缓存）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # Chroma向量库（RAG知识库）
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    restart: always

volumes:
  postgres_data:
  redis_data:
  chroma_data:
